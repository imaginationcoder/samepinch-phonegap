<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>SamePinch</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400' rel='stylesheet' type='text/css'>
    <link href='http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css' rel='stylesheet' type='text/css'>
</head>
<body class="login-body"> 
<div id="Signup">  
    <div class="container-fluid"> 
        <div class="row">
            <div class="container">
                <div>
                    <div class="pull-left icon-back">
                       <a href="signin.html"><img src="img/icon-back-red.png" width="20" height="26" alt=""/></a>
                    </div>
                    <div class="pull-right">
                        <a href="index.html"><img src="img/icon-close.png" width="32" height="34" alt=""/> </a>
                    </div>
                </div>  
                <div class="clearfix"></div> 
                <div class="mtop30 txt-center"><img src="img/logo-login.png" width="240" height="57" alt=""/></div> 
                <div class="clearfix"></div>
                    <form id="signup-form" class="mtop20" role="form">
                    <div class="upload-profile"><img src="img/icon-signup-profile.png" width="52" height="51" alt=""/></div>
                    <div class="clearfix"></div>  
                    <div class="row">
                        <div class="col-md-6 col-xs-6">
                            <input type="text" class="login-textfield" name="fname" placeholder="First name">
                        </div>
                        <div class="col-md-6 col-xs-6">
                            <input type="text" class="login-textfield" name="lname" placeholder="Last name">
                        </div>
                    </div> 
                    <div class="mtop15">
                        <input type="email" name="email" class="login-textfield" placeholder="Email">
                    </div>
                    <div class="row mtop15">
                        <div class="col-md-6 col-xs-6">
                            <input type="password" name="password" class="login-textfield" placeholder="Password">
                        </div>
                        <div class="col-md-6 col-xs-6">
                            <input type="password" name="password_confirmation" class="login-textfield" placeholder="Confirm password">
                        </div>
                    </div> 
                    <div class="txt-italic mtop15">
                        <input type="checkbox" name="terms"> I agree with the terms and conditions
                    </div>
                    <div class="mtop20"><button id='btn-submit-signup' class="btn btn-danger btn-sp btn-block">REGISTER</button></div>
                </form>
            </div>
        </div>
    </div> 
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/jquery.serialize-hash.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootbox.min.js"></script>
<script type="text/javascript" src="js/fastclick.js"></script>
<script type="text/javascript" src="js/spin.min.js"></script>
<script type="text/javascript" src="js/api_calls.js"></script>
<script type="text/javascript" src="js/authentication.js"></script>

</body>
</html>
