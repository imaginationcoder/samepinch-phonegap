<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>SamePinch</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->

    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400' rel='stylesheet' type='text/css'>

<body class="bg-white">
<div class="loading-box">
    <div class="sp-spinner"><i class="fa fa-spinner fa-spin"></i></div>
</div>
<div id="Reset">
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-sp">
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-xs-2">
                    <a href="settings.html"><span class="glyphicon glyphicon-menu-left back"></span></a>
                </div>
                <div class="col-md-8 col-xs-8 heading">Reset Password</div>
                <div class="col-md-2 col-xs-2 nopadding-left">
                    <button class="btn-normal pull-right" id="btn-change-password">Reset</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="clearfix"></div>
    <div class="container mtop20 mbottom10">
        <div class="row">
            <div class="col-md-12">
                <form id="change-password-form">
                    <div class="mtop10"><input type="text" name="current_password" class="login-textfield" placeholder="Current password"> </div>
                    <div class="clearfix"></div>

                    <div class="mtop10"><input type="text" name="password" class="login-textfield" placeholder="New password"></div>
                    <div class="clearfix"></div>

                    <div class="mtop10"><input type="text" name="password_confirmation" class="login-textfield" placeholder="Confirm new password"></div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/jquery.serialize-hash.js"></script>
<script type="text/javascript" src="js/fastclick.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootbox.min.js"></script>
<script type="text/javascript" src="js/api_calls.js"></script><!--must before application.js  -->
<script type="text/javascript" src="js/authentication.js"></script>

</body>
</html>
