<body class="login-body">
<div class="loading-box">
    <div class="sp-spinner"><i class="fa fa-spinner fa-spin"></i></div>
</div>
<div id="Login">
    <div class="container-fluid">
        <div class="row">
            <div class="container">
                <div class="pull-right">
                    <a href="index.html">
                        <img src="img/icon-close.png" width="32" height="34" alt=""/>
                    </a>
                </div>

                <div class="clearfix"></div>

                <div class="mtop30 txt-center"><img src="img/logo-login.png" width="240" height="57" alt=""/></div>

                <div class="clearfix"></div>

                <form class="mtop30" id="signin-form" role="form">
                    <div>
                        <input id="signin-email" type="text" class="login-textfield" placeholder="Email" name="email" value="">
                    </div>

                    <div class="mtop10">
                        <input id="signin-password" type="password" class="login-textfield" name="password" placeholder="Password">
                    </div>

                    <div class="mtop20">
                        <button id="btn-submit-signin" class="btn btn-danger btn-sp btn-block">LOGIN</button>
                    </div>
                </form>

                <div class="mtop5">
                    <a class="pull-left" href="#">forgot your password?</a>
                    <a class="color-blue pull-right" href="signup.html">Create an account</a>
                </div>

                <div class="clearfix"></div>
