<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->
    <link rel="stylesheet" type="text/css" href="css/application.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <title>SamePinch-Login</title>
    <style type="text/css">
        hr.custom{
            margin-bottom: 2px;
            margin-top: 2px;
        }
        .custom-list-inline > li {
            margin: 1px !important;
        }
    </style>
</head>
<body>
<div class='loading_indicator'>
    <img src="img/loading.gif">
</div>
<div class="container">
    <div style="margin-top:20px;" class="mainbox col-md-offset-3 col-sm-8 col-sm-offset-2">
        <ul class="login-navbar list-inline" style="text-align: right;">
            <li><a href="posts.html">< Back </a></li>
            <li id="sign-out" style="display: none;"><a href="#" >Logout</a></li>
            <li id="sign-in"><a href="signin.html">SignIn</a></li>

        </ul>
        <div id="post">

        </div>
    </div>
</div>

<script id="single-post-template" type="text/x-handlebars-template">
    <div data-uid="{{ uid }}" id="post-{{ uid }}" class="bs-example single-post">
        <div class="media">
            <a href="#" class="pull-left">
                {{#if anonymous}}
                <img src="{{ ../../anonymous_image }}" class="media-object img-circle" width="40" height="40">
                {{else}}
                {{#if owner.photo }}
                <img src="{{ owner.photo }}" class="media-object img-circle" width="40" height="40">
                {{ else }}
                <strong>{{firstChar owner.fname}} {{firstChar owner.lname}}</strong>
                {{/if}}
                {{/if}}
            </a>
            <div class="media-body">
                <div class="pull-left">
                    <h4 class="media-heading ">
                        {{#if anonymous}}
                        anonymous
                        {{ else }}
                        {{ owner.fname }} {{owner.lname}}
                        {{/if}}
                    </h4>
                </div>
                <div class="pull-right">
                    <span class="glyphicon glyphicon-eye-open"></span><span> {{ views }}&nbsp;</span>
                    <span class="glyphicon glyphicon-thumbs-up"></span><span> {{ upvote_count }}&nbsp;</span>
                    <span class="glyphicon glyphicon-time"></span><span> TD</span>
                </div>
            </div>
        </div>
        <hr>
        <div class="row media">
                <p class="post-content">{{ content }}</p>
        </div>
        <div class="row">
            <div class="pull-left">
                <ul class="list-inline custom-list-inline">
                    {{#each tags}}
                    <li><span class="label label-default">{{ this }}</span></li>
                    {{/each}}
                </ul>
            </div>
            <div class="pull-right">
                <span class="glyphicon glyphicon-thumbs-up"></span><span> {{ upvote_count }}&nbsp;</span>
            </div>
        </div>
        <hr>
        <div id="comments">
            <div class="comment"></div>
            {{#comments }}
            <div class="comment media" id="comment-{{ uid }}" data-id="{{ uid }}">
                <a class="pull-left" href="#">
                    <img width="40" height="40" class="media-object img-circle" src="{{ commenter.photo }}">
                </a>
                <div class="media-body">
                    <div class="pull-left">
                        <h4 class="media-heading comment-text">
                            {{ text }}
                        </h4>
                    </div>
                    <div class="pull-right">
                        <span class="glyphicon glyphicon-thumbs-up"></span><span> {{ upvote_count }}&nbsp;</span>
                    </div>
                </div>
                <div class="post-commneted-at">
                    <p>{{ createdAt }}</p>
                </div>
                <hr class="custom">
            </div>

            {{/comments}}
        </div>
        <div id="send-comment" class="row">
            <form action="#" method="post" id="comment-form">
            <div class="input-group input-group-lg">
                    <input type="text" aria-describedby="sizing-addon1" aria-label="Text input with segmented button dropdown" class="form-control" placeholder="Add comment" name="text">
                    <div class="input-group-btn">
                        <button id="btn-send-comment" class="btn btn-default" type="button">Comment As</button>
                        <button aria-expanded="false" data-toggle="dropdown" class="btn btn-default dropdown-toggle" type="button">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul role="menu" class="dropdown-menu dropdown-menu-right">
                            <li class="comment-as" data-value="anonymous"><a href="#">Anonymus</a></li>
                            <li class="comment-as" data-value="user"><a href="#">User</a></li>
                        </ul>
                        <input type="hidden" name="post_id" value="{{ uid }}">
                        <input type="hidden" name="anonymous" value="true">
                    </div>
            </div><!-- /input-group -->
            </form>
        </div>
    </div>
</script>

<script id="single-comment-template" type="text/x-handlebars-template">
    <div class="comment media" id="comment-{{ uid }}" data-id="{{ uid }}">
        <a class="pull-left" href="#">
            <img width="40" height="40" class="media-object img-circle" src="{{ commenter.photo }}">
        </a>
        <div class="media-body">
            <div class="pull-left">
                <h4 class="media-heading comment-text">
                    {{ text }}
                </h4>
            </div>
            <div class="pull-right">
                <span class="glyphicon glyphicon-thumbs-up"></span><span> {{ upvote_count }}&nbsp;</span>
            </div>
        </div>
        <div class="post-commneted-at">
            <p>{{ createdAt }}</p>
        </div>
        <hr class="custom">
    </div>

</script>


<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/jquery.serialize-hash.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootbox.min.js"></script>
<script type="text/javascript" src="js/handlebars-v3.0.3.js"></script>
<script type="text/javascript" src="js/handlebars-helpers.js"></script>
<script type="text/javascript" src="js/fastclick.js"></script>
<script type="text/javascript" src="js/api_calls.js"></script>
<script type="text/javascript" src="js/authentication.js"></script>
<script type="text/javascript" src="js/posts.js"></script>

<script type="text/javascript">
    singlePostReady()
</script>

</body>

</html>
