<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />

    <title>SamePinch-Login</title>

</head>
<body>
<div class='loading_indicator'>
    <img src="img/loading.gif">
</div>
<div class="container">

    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div style="margin-top:20px;">
            <ul class="list-inline" style="text-align: right;">
                <li><a href="index.html"><span class="glyphicon glyphicon-home"></span> Home</a></li>
            </ul>
        </div>
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
            </div>
            <div style="padding-top:30px" class="panel-body" >
                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                <form id="signin-form" class="form-horizontal" role="form">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="signin-email" type="text" class="form-control" name="email" value="" placeholder="email">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="signin-password" type="password" class="form-control" name="password" placeholder="password">
                    </div>
                    <!--<div class="input-group">-->
                        <!--<div class="checkbox">-->
                            <!--<label>-->
                                <!--<input id="login-remember" type="checkbox" name="remember" value="1"> Remember me-->
                            <!--</label>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div style="margin-top:10px" class="form-group">
                        <div class="col-sm-12 controls">
                            <a id="btn-submit-signin" href="#" class="btn btn-success">Login  </a>
                            <!--OR-->
                            <!--<a id="btn-fblogin" href="#" class="btn btn-primary">-->
                                <!--<img src="img/icon-facebook.png" width="50" height="19"/>-->
                            <!--</a>-->
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                Don't have an account!
                                <a href="signup.html" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                    Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

<script type="text/javascript" src="js/handlebars-v3.0.3.js"></script>

<script type="text/javascript" src="js/application.js"></script>

<script type="text/javascript" src="js/posts.js"></script>
