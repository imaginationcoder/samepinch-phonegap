<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>SamePinch</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <!--<link href="css/jasny-bootstrap.css" rel="stylesheet">-->
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400' rel='stylesheet' type='text/css'>
    <link href='http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="loading-box">
    <div class="sp-spinner"><i class="fa fa-spinner fa-spin"></i></div>
</div>

<div id="manageTags">
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-sp">
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-xs-2">
                    <a href="index.html"> <span class="glyphicon glyphicon-menu-left back"></span> </a>
                </div>
                <div class="col-md-8 col-xs-8 heading">MANAGE TAGS</div>
                <div class="col-md-2 col-xs-2 nopadding-left">
                </div>
            </div>
        </div>
    </nav>
    <div class="container loading-content">
        <div class="row">
            <div class="sp-spinner"><i class="fa fa-spinner fa-spin"></i></div>
        </div>
    </div>

    <div class="container mtop20">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <ul class="tags-list">
                        <!-- dynamic content -->
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>


<script id="favourites-tags-template" type="text/x-handlebars-template">
    {{#favourites}}
    <li data-uid="{{ uid }}">
        <div class="tag-wrapper pos-relative">
            <div class="checkmark-wrapper">
                <input type="checkbox"  name="tags_array" value="{{ name }}" class="css-checkbox" id="group-{{ uid }}" checked/>
                <label class="css-label" for="group-{{ uid }}"></label>
            </div>
            <img src="{{ image }}"  alt=""/>
            <div class="tagname tagname-active">{{ name }}</div>
        </div>
    </li>
    {{/favourites}}
</script>


<script id="recommended-tags-template" type="text/x-handlebars-template">
    {{#recommended}}
    <li data-uid="{{ uid }}">
        <div class="tag-wrapper pos-relative">
            <div class="checkmark-wrapper">
                <input type="checkbox"  name="tags_array" value="{{ name }}" class="css-checkbox" id="group-{{ uid }}"/>
                <label class="css-label" for="group-{{ uid }}"></label>
            </div>
            <img src="{{ image }}"  alt=""/>
            <div class="tagname">{{ name }}</div>
        </div>
    </li>
    {{/recommended}}
</script>


<script type="text/javascript" src="cordova.js"></script>
<!--<script type="text/javascript" src="js/index.js"></script>-->
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/jquery.serialize-hash.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!--<script type="text/javascript" src="js/jasny-bootstrap.js"></script>-->
<script type="text/javascript" src="js/bootbox.min.js"></script>
<script type="text/javascript" src="js/handlebars-v3.0.3.js"></script>
<script type="text/javascript" src="js/handlebars-helpers.js"></script>
<script type="text/javascript" src="js/fastclick.js"></script>
<script type="text/javascript" src="js/api_calls.js"></script><!--must before application.js  -->

<script type="text/javascript" src="js/manage-tags.js"></script>
<script type="text/javascript">
    getAllTagsToManage();
</script>

</body>
</html>
