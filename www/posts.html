<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <!--<link rel="stylesheet" type="text/css" href="css/index.css" />--> 
    <link rel="stylesheet" type="text/css" href="css/application.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <title>SamePinch-Login</title>
    <style type="text/css">
        hr.custom{
            margin-bottom: 2px;
            margin-top: 2px;
        }
        .custom-list-inline > li {
            margin: 1px !important;
        }
        .single-post {
            cursor: pointer;
        }

    </style>
</head>
<body>
<div class='loading_indicator'>
  <img src="img/loading.gif">
</div>
<div class="container">
    <div style="margin-top:20px;" class="mainbox col-md-offset-3 col-sm-8 col-sm-offset-2">
        <ul class="login-navbar list-inline" style="text-align: right;">
            <li id="sign-out" style="display: none;"><a href="#" >Logout</a></li>
            <li id="sign-in"><a href="signin.html">SignIn</a></li>
        </ul>
        <div id="posts-list">

        </div>
    </div>
</div>



<script id="posts-template" type="text/x-handlebars-template">

    {{#posts}}
    <div class="bs-example single-post" id="post-{{ uid }}" data-uid="{{ uid }}">
        <div class="media">
            <a href="#" class="pull-left">
               {{#if anonymous}}
                <img src="{{ ../../anonymous_image }}" class="media-object img-circle" width="60" height="60">
                {{else}}
                {{#if owner.photo }}
                <img src="{{ owner.photo }}" class="media-object img-circle" width="60" height="60">
                {{ else }}
                <strong>{{firstChar owner.fname}} {{firstChar owner.lname}}</strong>
                {{/if}}
                {{/if}}
            </a>
            <div class="media-body">
                <div class="pull-left">
                    <h4 class="media-heading ">
                        {{#if anonymous}}
                        anonymous
                        {{ else }}
                        {{ owner.fname }} {{owner.lname}}
                        {{/if}}
                    </h4>
                </div>
                <div class="pull-right">
                    <span class="glyphicon glyphicon-eye-open"></span><span> {{ views }}&nbsp;</span>
                    <span class="glyphicon glyphicon-thumbs-up"></span><span> {{ upvote_count }}&nbsp;</span>
                    <span class="glyphicon glyphicon-time"></span><span> TD</span>
                </div>
            </div>
            <div class="post-content">
                <p>{{ content }}</p>
                {{#if image }}
                <p> <img src="{{ image }}" class="media-object img-rounded" width="50" height="50"></p>
                {{/if}}
            </div>
        </div>
        <hr class="custom"/>
        <div class="row center-block tags">
            <div>
                <ul class="list-inline custom-list-inline">
                    {{#each tags}}
                    <li><span class="label label-default">{{ this }}</span></li>
                    {{/each}}
                </ul>
            </div>
        </div>
        <div class="row center-block commenters">
            <div>
                <ul class="list-inline">
                    {{#each commenters}}
                    <li>
                        <img src="{{ this }}" class="media-object img-circle" width="30" height="30">
                    </li>
                    {{/each}}
                    <li>
                        <span class="glyphicon glyphicon-comment"></span> {{ comment_count }}
                    </li>
                </ul>
            </div>
        </div>
        <hr/>
    </div>
    {{/posts}}

</script>


<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/jquery.serialize-hash.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootbox.min.js"></script>
<script type="text/javascript" src="js/handlebars-v3.0.3.js"></script>
<script type="text/javascript" src="js/handlebars-helpers.js"></script>
<script type="text/javascript" src="js/fastclick.js"></script>
<script type="text/javascript" src="js/api_calls.js"></script>
<script type="text/javascript" src="js/authentication.js"></script>
<script type="text/javascript" src="js/posts.js"></script>

<script type="text/javascript">
    getPosts()
</script>

</body>

</html>
